<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h2>Task List</h2>
      <div>
        <label for="task">Task</label><br>
        <input type="text" id="task" name="task" placeholder="enter the task">
      </div><br>
      <div>
        <button id="btn" onclick="addTask();">Add task</button>
      </div><br>
      <div>
        <button id="btn" onclick="clearTask();">Clear task</button>
      </div>
    </div>

    <div class="right">
      <label for="resultArea">Task List</label><br>
      <textarea id="resultArea" name="resultArea" rows="4" cols="30">
        </textarea>
    </div>
  </div>
  <script>
    function addTask() {
      var inputValue = document.getElementById('task').value;
      var getResult = document.getElementById('resultArea').value;
      var showResult = document.getElementById('resultArea');
      var totalValue = getResult == null ? '' : inputValue + '\n' + getResult;
      showResult.innerHTML = totalValue;
    }

    function clearTask() {
      var resultTask = document.getElementById('resultArea');
      resultTask.innerHTML = '';
    }
  </script>
</body>

</html>
